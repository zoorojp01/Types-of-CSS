<!DOCTYPE html>
<html>
    <head>
        <title>Type of css </title>
        <style>
            h1{
                color:blue;
            }
            p{
                color:chocolate;
            }
        </style>
    </head>
    <body>
    <center><h1> Types of CSS</h1></center>
     <h1 style="color:brown"> Inline CSS</h1>
     <p style="color: springgreen;">Here, the Inline CSS is used. </p>   
     <h1 style=color:darkblue>Internal CSS</h1>
     <p>Here, the Internal CSS is used.</p>
     <h1>External CSS</h1>
     <link rel="stylesheet"href="styles1.css">
     <P style="color: springgreen;">Here, the External CSS is used.</P>
    </body>
</html>
